<html>
  <head>
    <meta charset="UTF-8">
    <title>Decrypting Rails Cookie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
      <div class="col-md-12 px-0">
        <h1 class="display-4 font-italic">Rails 5 Cookie Decrypter</h1>
        <p class="lead my-3">This is a simple implementation of <a href="https://github.com/Beetrack/rails-cookie-go" target="_blank">rails-cookie-go</a>. It supports Rails 5 and higher versions.</p>
      </div>
    </div>

    <div class="container">
      <form action="/result" method="post">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Cookie</label>
          <input type="text" class="form-control form-control-lg" name="cookie">
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Salt</label>
          <input type="text" class="form-control form-control-lg" name="salt">
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Secret Key Base</label>
          <input type="text" class="form-control form-control-lg" name="secret">
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </body>
</html>
