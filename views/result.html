<html>
  <head>
    <meta charset="UTF-8">
    <title>Decrypting Rails Cookie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
      <div class="col-md-12 px-0">
        <h1 class="display-4 font-italic">Rails 5 Cookie Decrypter</h1>
        <p class="lead my-3">This is a simple implementation of <a href="https://github.com/kalelc/go-rails-cook" target="_blank">go-rails-cook</a>. It supports Rails 5 and higher versions.</p>
      </div>
    </div>
    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td>Cookie Value</td>
            <td><code>{{.Value}}</code></td>
          </tr>
          <tr>
            <td>Secret Key Base</td>
            <td><code>{{.SecretKeyBase}}</code></td>
          </tr>
          <tr>
            <td>Salt</td>
            <td><code>{{.Salt}}</code></td>
          </tr>
          <tr>
            <td>Content</td>
            <td><code>{{printf "%s" .Content}}</code></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
